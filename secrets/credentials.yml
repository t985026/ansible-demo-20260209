---
# [Secrets] 機敏資料檔案
# 在正式環境中，請使用 ansible-vault encrypt secrets/credentials.yml 進行加密
# 使用方式: ansible-playbook ... --ask-vault-pass

# 預設密碼雜湊 (Default Password Hash)
# 範例: "password" 的 SHA-512 雜湊
common_password_hash: "$6$rounds=656000$rS7/..."

# SSH Private Keys (若有需要透過 Ansible 派送 Key)
# ssh_private_key: |
#   -----BEGIN OPENSSH PRIVATE KEY-----
#   ...
#   -----END OPENSSH PRIVATE KEY-----
