<h1>5. Troubleshooting</h1>
<div class="separator"></div>
<ul>
  <li><b>Verbose Mode:</b> 使用 <span class="code">-v</span>, <span class="code">-vvv</span> 查看詳細執行過程。</li>
  <li><b>Debug Module:</b> 使用 <span class="code">debug</span> 模組印出變數值或訊息。</li>
  <li><b>Syntax Check:</b> <span class="code">ansible-playbook --syntax-check</span></li>
  <li><b>Check Mode (Dry Run):</b> <span class="code">ansible-playbook --check</span> 模擬執行。</li>
  <li><b>常見錯誤:</b> YAML 縮排、權限不足 (become)、連線問題。</li>
</ul>
</body>
